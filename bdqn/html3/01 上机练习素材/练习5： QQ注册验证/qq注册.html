<!DOCTYPE HTML>
<html>
	<head>
		<title>QQ注册</title>
	</head>
	<body>
		<form>
		<img src="image/bg_chs.png">
		<h1> 注册账号</h1>
		<p><label for="ni">昵称：</label><input type="text" name="nc" id="ni" size="" minlength="4" maxlength="10" required pattern="[-\w\u4E00-\u9FA5]{4,10}">长度为4-10个字符</p>
		<p><label for="ps">密码：</label><input type="password" name="pass" id="ps" size="" minlength="4" maxlength="16" required pattern="[\dA-Za-z]{6,16}">长度为6-16个字符</p>		 
		<p><label for="ps1">确认密码：</label><input type="password1" name="pass1" id="ps1" size="" minlength="4" maxlength="16" required pattern="[\dA-Za-z]{6,16}"/>长度为6-16个字符</p>
		<p><label for="h">手机号码 ：</label><input type="text" name="hm" id="h" size="" minlength="4" maxlength="11" required pattern="1[34578]\d{8}">号码长度为11位，以13|5|7|8开头</p>
		<p><label for="eml">邮箱 ：</label><input type="email" name="em" id="eml" size=""  required></p>
 		<p><label for="nl">年龄 ：</label><input type="number" name="old" id="nl" size=""  required></p>
		<p><input type="image" src="image/btn.bmp"></p>


		</form>




	</body>


</html>
